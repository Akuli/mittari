on:
  push:
    branches:
      - main
  pull_request:

jobs:
  mypy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: pip
    - run: pip install -r requirements-dev.txt
    - run: |
        mypy --platform linux --python-version 3.8 config.py
        mypy --platform linux --python-version 3.9 config.py
        mypy --platform linux --python-version 3.10 config.py
        mypy --platform linux --python-version 3.11 config.py
        mypy --platform linux --python-version 3.12 config.py

  pytest:
    timeout-minutes: 10
    strategy:
      matrix:
        os: ["ubuntu-latest", "windows-latest"]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip
    - run: pip install -r requirements-dev.txt
    - run: python3 -m pytest
